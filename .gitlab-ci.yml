image: node:lts

cache:
  paths:
    - node_modules/

stages:
  - lint
  - build
  - deploy

lint_app:
  stage: lint
  script:
    - echo "Run linter"
    - npm ci
    - npm run lint

build_app:
  stage: build
  script:
    - echo "Run build"
    - npm ci
    - npm i @ionic/cli
    - npm run build

deploy_app:
  stage: deploy
  needs: [build_app]
  script:
    - echo "Run deployment"
    - npm install -g firebase-tools
    - firebase login:ci --interactive
    - firebase deploy
  only:
    - main
